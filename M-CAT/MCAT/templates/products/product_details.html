{% extends 'products/base.html' %}

{% block body_block %}

<div class="container" id="product_list_div">
      <h1>{{product_detail.title}}</h1>
          {{product_detail.price}}

        {% for img in images %}
          {% if img.featured %}
          <div class="col-xs-12 col-md-6">
            <h1>Featured</h1>
              <img class="img-responsive img-thumbnail" src="/media/{{img.image}}"/>
          </div>
          {% else %}
            <div class="col-xs-6 col-md-3">
              <a href="#" class="thumbnail">
                <img class="img-responsive img-thumbnail" src="/media/{{img.image}}"/>
              </a>
            </div>
          {% endif %}
        {% endfor %}
</div>


</div>

{% endblock %}
